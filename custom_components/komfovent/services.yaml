clean_filters_calibration:
  name: Clean Filters Calibration
  description: Calibrate clean filters on the Komfovent unit
  fields:
    config_entry:
      name: Config Entry
      description: The config entry ID of the Komfovent unit
      required: true
      selector:
        config_entry:
          integration: komfovent

set_mode:
  name: Set Operation Mode
  description: Set the operation mode of the Komfovent unit
  fields:
    config_entry:
      name: Config Entry
      description: The config entry ID of the Komfovent unit
      required: true
      selector:
        config_entry:
          integration: komfovent
    mode:
      name: Mode
      description: The operation mode to set
      required: true
      selector:
        select:
          options:
            - "off"
            - "air_quality"
            - "away"
            - "normal"
            - "intensive"
            - "boost"
            - "kitchen"
            - "fireplace"
            - "override"
    minutes:
      name: Minutes
      description: Duration in minutes for kitchen, fireplace and override modes (1-300)
      required: false
      selector:
        number:
          min: 1
          max: 300
          mode: box

set_system_time:
  name: Set System Time
  description: Set the system time on the Komfovent unit to match the local time
  fields:
    config_entry:
      name: Config Entry
      description: The config entry ID of the Komfovent unit
      required: true
      selector:
        config_entry:
          integration: komfovent
